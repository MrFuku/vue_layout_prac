<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js Color Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p :style="{backgroundColor: mixColor}">{{ mixColor }}</p>
      <div>
        R  <input type="range" v-model="R" min="0" max="255" />
      </div>
      <div>
        G  <input type="range" v-model="G" min="0" max="255" />
      </div>
      <div>
        B  <input type="range" v-model="B" min="0" max="255" />
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          R: 255,
          G: 150,
          B: 100
        },
        computed: {
          mixColor() {
            return `RGB(${this.R},${this.G},${this.B})`;
          }
        }
      });
    </script>
  </body>
</html>
