<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Mixinsの理解</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{ title }}</h1>
	</div>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				title : 'Hello Mixins',
			}
		})
	</script>
</body>
</html>
