<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tween Max Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>値は、{{ animeNumber }}です。</p>
      <input type="number" v-model.number="myNumber">
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          myNumber: 0,
          tweendNumber: 0
        },
        watch: {
          myNumber() {
            TweenMax.to(this.$data, 1, {tweendNumber: this.myNumber})
          }
        },
        computed: {
          animeNumber() {
            return this.tweendNumber.toFixed(0);
          }
        }
      });
    </script>
  </body>
</html>
